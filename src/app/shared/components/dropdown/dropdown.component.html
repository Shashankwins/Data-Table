<p-cellEditor>
    <ng-template pTemplate="input">
        <p-dropdown [options]="option" [(ngModel)]="user[field]" optionLabel="{{label}}"></p-dropdown>
    </ng-template>
    <ng-template pTemplate="output">
        {{ user[field][label] }}
    </ng-template>
</p-cellEditor>


<ng-container *ngFor="let config of configs"  dynamicField [formGroup]="form" [config]="{type: ''}"></ng-container>
